<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <br>
    <br>
    <h1>Eliminar rol</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${role.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${role.name}"></dd>
        </dl>

        <form th:action="@{/role/delete}" method="post">
            <input type="hidden" name="Id" th:value="${role.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/role}" class="btn btn-outline-secondary">Regresar</a>
        </form>

    </div>
</div>
