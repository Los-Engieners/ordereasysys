<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout">

<div layout:fragment="content">
    <br>
    <br>
    <h1 class="mb-4 text-center">Detalle de la orden</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.id}"></dd>

            <dt class="col-sm-2">Cantidad</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.amount}"></dd>

            <dt class="col-sm-2">Precio Unitario</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.unitprice}"></dd>

            <dt class="col-sm-2">Total</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.total}"></dd>

            <dt class="col-sm-2">Orden</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.ordr.id}"></dd>

            <dt class="col-sm-2">Producto</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.product.name}"></dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${ordrdetail.state}"></dd>

        </dl>

        <form th:action="@{/ordrdetail/delete}" method="post" class="mt-4">
            <input type="hidden" name="id" th:value="${ordrdetail.id}">
            <a th:href="@{/ordrdetail}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

</div>
</html>
