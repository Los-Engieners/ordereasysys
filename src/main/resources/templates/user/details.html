<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">

    <h1>Detalles del ususario</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${user.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${user.name}"></dd>
            <dt class = "col-sm-2">Apellido</dt>
            <dd class = "col-sm-10" th:text="${user.lastname}"></dd>
            <dt class = "col-sm-2">Email</dt>
            <dd class = "col-sm-10" th:text="${user.email}"></dd>
            <dt class = "col-sm-2">Contrase√±a</dt>
            <dd class = "col-sm-10" th:text="${user.password}"></dd>
            <dt class = "col-sm-2">Telefono</dt>
            <dd class = "col-sm-10" th:text="${user.phone}"></dd>
            <dt class = "col-sm-2">Direccion</dt>
            <dd class = "col-sm-10" th:text="${user.address}"></dd>
            <dt class = "col-sm-2">Fecha de registro</dt>
            <dd class = "col-sm-10" th:text="${user.registrationdate}"></dd>
            <dt class = "col-sm-2">Estado</dt>
            <dd class = "col-sm-10" th:text="${user.state}"></dd>
        </dl>

        <a th:href="@{/user/edit/{id} (id = ${user.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/user}">Regresar</a>
    </div>
</div>
