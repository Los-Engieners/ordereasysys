<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <br>
    <br>
    <h1 class="text-center">Editar usuario</h1>
    <form th:action="@{/user/update}" th:object="${user}" method="post" class="row g-3">
        <div class="mt-5 text-center bg-light">
            <h2 th:text="${titulo}">Editar Usuario</h2>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Escriba el nombre" required>
        </div>

        <div class="col-md-6">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Escriba el apellido" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Escriba el correo electrónico" required>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Escriba la contraseña" required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder="Escriba el teléfono" required>
        </div>

        <div class="col-md-6">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Escriba la dirección" required>
        </div>

        <div class="col-md-6">
            <label for="registrationdate" class="form-label">Fecha de Registro</label>
            <input type="date" class="form-control" th:field="*{registrationdate}" id="registrationdate" placeholder="Fecha de registro" required>
        </div>

        <div class="col-md-6">
            <label for="state" class="form-label">Estado</label>
            <select id="state" name="state" class="form-select" required>
                <option th:each="i : ${#numbers.sequence(0,1)}" th:value="${i}" th:text="${i}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="role" class="form-label">Rol</label>
            <select id="role" name="role_id" class="form-select" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>

        <div class="col-lg-12 col-12 text-center mt-3">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a th:href="@{/user}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
