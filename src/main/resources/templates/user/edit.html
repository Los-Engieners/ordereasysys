<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Editar usuario</h1>
    <form th:action="@{/user/save}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Escriba el nombre del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Escriba el apellido del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Escriba el email del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Escriba la contraseña del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Celular</label>
                    <input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder="Escriba el numero de telefono del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Direccion</label>
                    <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Escriba la direccion del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="registrationdate">Fecha de registro</label>
                    <input type="text" class="form-control" th:field="*{registrationdate}" id="registrationdate" placeholder="Escriba la fecha de registro del usuario" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" class="form-control" th:field="*{state}" id="state" placeholder="Escriba el estado del usuario" required>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar cambios</button> |

    </form>
</div>
