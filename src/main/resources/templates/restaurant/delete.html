<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <br>
    <br>
    <h1 class="mb-4 text-center">Eliminar Restaurante</h1>
    <h3 class="mb-4">¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${restaurant.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${restaurant.name}"></dd>

            <dt class="col-sm-2">Dirección</dt>
            <dd class="col-sm-10" th:text="${restaurant.address}"></dd>

            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${restaurant.phone}"></dd>

            <dt class="col-sm-2">Horario</dt>
            <dd class="col-sm-10" th:text="${restaurant.schedule}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${restaurant.description}"></dd>

            <dt class="col-sm-2">Imagen </dt>
            <dd class="col-sm-10">
                <img th:src="${restaurant.image}" alt="Imagen del restaurante" style="max-width: 300px;"/>
            </dd>

            <dt class="col-sm-2">Logo</dt>
            <dd class="col-sm-10">
                <img th:src="${restaurant.logo}" alt="Imagen del logo" style="max-width: 300px;"/>
            </dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${restaurant.state}"></dd>
        </dl>

        <form th:action="@{/restaurant/delete}" method="post" class="mt-4">
            <input type="hidden" name="Id" th:value="${restaurant.id}">
            <button type="submit" class="btn btn-danger">Eliminar</button> |
            <a th:href="@{/restaurant}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

</div>
