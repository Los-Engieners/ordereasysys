<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <br>
    <br>
    <h1 class="mb-4">Detalles del restaurante</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${restaurant.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${restaurant.name}"></dd>

            <dt class="col-sm-2">Dirección</dt>
            <dd class="col-sm-10" th:text="${restaurant.address}"></dd>

            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${restaurant.phone}"></dd>

            <dt class="col-sm-2">Horario</dt>
            <dd class="col-sm-10" th:text="${restaurant.schedule}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${restaurant.description}"></dd>

            <dt class="col-sm-2">Imagen</dt>
            <dd class="col-sm-10" th:text="${restaurant.image}"></dd>

            <dt class="col-sm-2">Logo</dt>
            <dd class="col-sm-10" th:text="${restaurant.logo}"></dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${restaurant.state}"></dd>
        </dl>

        <a th:href="@{/restaurant/edit/{id} (id = ${restaurant.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/restaurant}" class="btn btn-secondary">Regresar</a>
    </div>

</div>
