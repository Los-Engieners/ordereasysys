<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <br>
    <br>
    <h1 class="mb-4 text-center">Eliminar Producto</h1>
    <h3 class="mb-4">¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${product.id}"></dd>

            <dt class="col-sm-2">Descripcion</dt>
            <dd class="col-sm-10" th:text="${product.description}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${product.name}"></dd>

            <dt class="col-sm-2">Precio</dt>
            <dd class="col-sm-10" th:text="${product.price}"></dd>

            <dt class="col-sm-2">Categoria</dt>
            <dd class="col-sm-10" th:text="${product.category}"></dd>

            <dt class="col-sm-2">Imagen 1</dt>
            <dd class="col-sm-10">
                <img th:src="${product.image1}" alt="Imagen 1 del producto" style="max-width: 300px;"/>
            </dd>

            <dt class="col-sm-2">Imagen 2</dt>
            <dd class="col-sm-10">
                <img th:src="${product.image2}" alt="Imagen 2 del producto" style="max-width: 300px;"/>
            </dd>

            <dt class="col-sm-2">Imagen 3</dt>
            <dd class="col-sm-10">
                <img th:src="${product.image3}" alt="Imagen 3 del producto" style="max-width: 300px;"/>
            </dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${product.state}"></dd>
        </dl>

        <form th:action="@{/product/delete}" method="post" class="mt-4">
            <input type="hidden" name="Id" th:value="${product.id}">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a th:href="@{/product}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

</div>
