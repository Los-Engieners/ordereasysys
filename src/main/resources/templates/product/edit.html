<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <br>
    <br>
    <form th:action="@{/product/update}" th:object="${product}" method="post" enctype="multipart/form-data" class="row g-3">
        <div class="mt-5 text-center">
            <h2 class="text-center bg-light">Editar Producto</h2>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
            <label for="description" class="form-label">Descripcion</label>
            <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Escriba la descripcion" required>
        </div>

        <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Escriba el nombre" required>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" th:field="*{price}" id="price" placeholder="Escriba el precio" required>
        </div>

        <div class="col-md-6">
            <label for="category" class="form-label">Categoria</label>
            <input type="text" class="form-control" th:field="*{category}" id="category" placeholder="Escriba la contraseÃ±a" required>
        </div>

        <div>
            <label for="image1" class="form-label">Seleciona la imagen</label>
            <input class="form-control form-control-lg" th:field="*{image1}" accept="image/*" id="image1" type="file">
        </div>
        <div>
            <label for="image2" class="form-label">Seleciona la imagen</label>
            <input class="form-control form-control-lg" th:field="*{image2}" accept="image/*" id="image2" type="file">
        </div>
        <div>
            <label for="image3" class="form-label">Seleciona la imagen</label>
            <input class="form-control form-control-lg" th:field="*{image3}" accept="image/*" id="image3" type="file">
        </div>

        <div class="col-md-6">
            <label for="restaurant" class="form-label">Restaurante</label>
            <select id="restaurant" name="restaurant_id" class="form-select" required>
                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="state" class="form-label">Estado</label>
            <select id="state" name="state" class="form-select" required>
                <option th:each="i : ${#numbers.sequence(0,1)}" th:value="${i}" th:text="${i}"></option>
            </select>
        </div>

        <div class="col-lg-12 col-12 text-center mt-3">
            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <a th:href="@{/product}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>

</div>
