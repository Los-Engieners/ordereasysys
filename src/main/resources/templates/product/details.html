<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainlayout" >

<div layout:fragment="content">
    <br>
    <br>
    <h1 class="mb-4 text-center">Detalles del Producto</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${product.id}"></dd>

            <dt class="col-sm-2">Descripcion</dt>
            <dd class="col-sm-10" th:text="${product.description}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${product.name}"></dd>

            <dt class="col-sm-2">Precio</dt>
            <dd class="col-sm-10" th:text="${product.price}"></dd>

            <dt class="col-sm-2">Categoria</dt>
            <dd class="col-sm-10" th:text="${product.category}"></dd>

            <dt class="col-sm-2">Imagen1</dt>
            <dd class="col-sm-10" th:text="${product.image1}"></dd>

            <dt class="col-sm-2">Imagen2</dt>
            <dd class="col-sm-10" th:text="${product.image2}"></dd>

            <dt class="col-sm-2">Imagen3</dt>
            <dd class="col-sm-10" th:text="${product.image3}"></dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${product.state}"></dd>
        </dl>

        <a th:href="@{/product/edit/{id} (id = ${product.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/product}" class="btn btn-secondary">Regresar</a>
    </div>

</div>
